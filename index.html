<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="SS Mudyf Order Tracking System - Textile CMT Factory Management" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Tailwind CSS CDN for development -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>SS Mudyf - Order Tracking System</title>
    
    <style>
      /* Custom scrollbar for better UI */
      ::-webkit-scrollbar {
        width: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #a1a1a1;
      }
      
      /* Loading animation */
      .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Print styles for reports */
      @media print {
        .no-print {
          display: none !important;
        }
        
        body {
          font-size: 12px;
        }
        
        .print-break {
          page-break-before: always;
        }
      }
    </style>
  </head>
  
  <body>
    <noscript>You need to enable JavaScript to run this application.</noscript>
    
    <!-- Loading screen -->
    <div id="loading-screen" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    ">
      <div class="loading-spinner"></div>
      <h2 style="margin-top: 20px; color: #333; font-family: Arial, sans-serif;">
        Loading SS Mudyf Order Tracker...
      </h2>
      <p style="color: #666; font-family: Arial, sans-serif; margin-top: 10px;">
        Textile CMT Factory Management System
      </p>
    </div>
    
    <!-- React App will mount here -->
    <div id="root"></div>
    
    <script>
      // Hide loading screen once React loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
    
    <!-- Error boundary fallback -->
    <script>
      window.addEventListener('error', function(e) {
        console.error('Application Error:', e.error);
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.innerHTML = `
            <div style="text-align: center; color: #e74c3c;">
              <h2>Application Error</h2>
              <p>Please refresh the page or contact support.</p>
              <button onclick="location.reload()" style="
                background: #3498db;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 20px;
              ">Refresh Page</button>
            </div>
          `;
        }
      });
    </script>
  </body>
</html>
